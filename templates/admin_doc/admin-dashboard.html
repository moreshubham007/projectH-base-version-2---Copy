				width: 240px;
				z-index: 1001;

				top: 0px;
				bottom: 0;
				left: 0;

				color: #fff;
			}

			.user-header {

				color: black;
			}

			.page-wrapper {

				position: relative;
				-webkit-transition: all 0.4s ease;
				-ms-transition: all 0.4s ease;
				transition: all 0.4s ease;
			}

			.dash-count {

				margin: auto;
