    <script>
        // Get the canvas element
        const ctx = document.getElementById('pieChart').getContext('2d');

        // Define the data for the pie chart
        const data = {
            labels: ['animal', 'plant', 'Minerals'],
            datasets: [{
                data: [1, 21, 2],
                backgroundColor: ['red', 'blue', 'green',]
            }]
        };

        // Create the pie chart
        const pieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'left',
                        // align: 'start',
                        labels: {
                            rotation: -90,
                            onClick: (event, legendItem) => {
                                const index = legendItem.index;
                                switch (index) {
                                    case 0:
                                        console.log('Clicked on District Admin label');
                                        window.open('district_admin.html', '_blank');
                                        break;
                                    case 1:
                                        window.open('auditors.html', '_blank');
                                        break;
                                    case 2:
                                        window.open('report_assist.html', '_blank');
                                        break;
                                    case 3:
                                        window.open('review_officers.html', '_blank');
                                        break;
                                    case 4:
                                        window.open('', '_blank');
                                        break;
                                    default:
                                        break;
                                }
                            }
                        }
                    }
                },

            }
        });

    </script>

    <script>
        // Data for the upside-down histogram
        const data1 = [3, 6, 9, 12, 8, 5, 10, 15, 7, 4];

        // Function to create the upside-down histogram
        function createHistogram(data1) {
            const histogram = document.getElementById('histogram');

            data1.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = value * 10 + 'px'; // Scale the height for visualization
                bar.textContent = value;
                histogram.appendChild(bar);
            });
        }

        // Create the upside-down histogram with the provided data
        createHistogram(data1);
    </script>
