    <style>
        .header {
            background: none;
            border-bottom: none;
            z-index: 1001;
            height: 60px;
            position: static;
            top: 0;
            right: 0;
            /* left: 18%; */
        }

        .sidebar {
            background-color: #fff;
            margin-top: 0;
            -webkit-transition: all 0.2s ease-in-out 0s;
            -ms-transition: all 0.2s ease-in-out 0s;
            transition: all 0.2s ease-in-out 0s;
            width: 240px;
            z-index: 1001;
            position: fixed;
            top: 0px;
            bottom: 0;
            left: 0;
        }

        .sidebar .sidebar-menu>ul>li>a {
            color: #000000;
        }

        .sidebar-menu ul li.active a {
            background-color: #1c3264;
            color: #fff;
        }

        .sidebar-menu>ul>li>a:hover {
            background-color: #1c3264 !important;
            color: #ffffff;
        }

        .user-header {
            background-color: #fff !important;
            display: flex;
            padding: 10px 15px;
            color: black;
        }

        .page-wrapper {
            margin-left: 240px;
            padding-top: 0px;
            position: relative;
            -webkit-transition: all 0.4s ease;
            -ms-transition: all 0.4s ease;
            transition: all 0.4s ease;
        }

        .btns {
            background-color: #1c3264 !important;
            border: 1px solid #1c3264;
        }

        .dash-widget-icon {
            display: inline-flex;
            font-size: 22px;
            height: 50px;
            line-height: 48px;
            text-align: center;
            width: 50px;
            border: none;
            border-radius: 0;
            padding: 28px;
        }

        .sidebar-menu ul li a {
            color: #000;
            display: block;
            font-size: 16px;
            height: auto;
            padding: 0 20px;
        }

        .graph {
            margin-bottom: 1em;
            font: normal 100%/150% arial, helvetica, sans-serif;
        }

        .graph caption {
            font: bold 150%/120% arial, helvetica, sans-serif;
            padding-bottom: 0.33em;
        }

        .graph tbody th {
            text-align: right;
        }

        @supports (display:grid) {

            @media (min-width:32em) {

                .graph {
                    display: block;
                    width: 600px;
                    height: 300px;
                }

                .graph caption {
                    display: block;
                }

                .graph thead {
                    display: none;
                }

                .graph tbody {
                    position: relative;
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(2em, 1fr));
                    column-gap: 2.5%;
                    align-items: end;
                    height: 100%;
                    margin: 3em 0 1em 2.8em;
                    padding: 0 1em;
                    border-bottom: 2px solid rgba(0, 0, 0, 0.5);
                    background: repeating-linear-gradient(180deg,
                            rgba(170, 170, 170, 0.7) 0,
                            rgba(170, 170, 170, 0.7) 1px,
                            transparent 1px,
                            transparent 20%);
                }

                .graph tbody:before,
                .graph tbody:after {
                    position: absolute;
                    left: -3.2em;
                    width: 2.8em;
                    text-align: right;
                    font: bold 80%/120% arial, helvetica, sans-serif;
                }

                .graph tbody:before {
                    content: "100%";
                    top: -0.6em;
                }

                .graph tbody:after {
                    content: "0%";
                    bottom: -0.6em;
                }

                .graph tr {
                    position: relative;
                    display: block;
                }

                .graph tr:hover {
                    z-index: 999;
                }

                .graph th,
                .graph td {
                    display: block;
                    text-align: center;
                }

                .graph tbody th {
                    position: absolute;
                    top: -2em;
                    left: -35px;
                    width: 100%;
                    font-weight: normal;
                    text-align: center;
                    white-space: nowrap;
                    text-indent: 0;
                }

                .graph tbody th:after {
                    content: "";
                }

                .graph .first {
                    width: 50%;
                    height: 100%;
                    background: rgb(238, 193, 180);
                    border-radius: 0.5em 0.5em 0 0;
                    transition: background 0.5s;
                    color: #000;
                }

                .graph .second {
                    width: 50%;
                    height: 100%;
                    background: rgb(181, 231, 240);
                    border-radius: 0.5em 0.5em 0 0;
                    transition: background 0.5s;
                }

                .graph .third {
                    width: 50%;
                    height: 100%;
                    background: rgb(241, 235, 178);
                    border-radius: 0.5em 0.5em 0 0;
                    transition: background 0.5s;
                }

                .graph tr:hover td {
                    opacity: 0.7;
                }

                .graph td span {
                    overflow: hidden;
                    position: absolute;
                    left: 25%;
                    top: 50%;
                    width: 0;
                    padding: 0.5em 0;
                    margin: -1em 0 0;
                    font: normal 85%/120% arial, helvetica, sans-serif;
                    /* 			background:white; */
                    /* 			box-shadow:0 0 0.25em rgba(0,0,0,0.6); */
                    font-weight: bold;
                    opacity: 0;
                    transition: opacity 0.5s;
                    color: #000;
                }

                .toggleGraph:checked+table td span,
                .graph tr:hover td span {
                    width: 4em;
                    margin-left: -2em;
                    /* 1/2 the declared width */
                    opacity: 1;
                }
            }

            /* min-width:32em */

        }
    </style>

</head>
