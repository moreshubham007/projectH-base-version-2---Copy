{% extends 'reception_base.html' %}
{% load static %}

{% block content %}
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-sm-4 ">
                        <h4 class="page-title">Add Patient</h4>
                         
                    </div>
                    <div class="col-sm-8  text-right m-b-20">
                        <a href="{% url 'reception:show_patients' %}" class="btn btn-primary btn-rounded float-right">Back</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        {% if success %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                {{success}}, <a href="{% url 'reception:show_patients' %}" class="alert-link">Click here to show patient.</a>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                          {% endif %}
                          {% if error %}
                          <div class="alert alert-danger alert-dismissible fade show" role="alert">
                              {{error}}
                              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                          </div>
                        {% endif %}
                        <form method="post" action="{% url 'reception:add_patient' %}">
                        {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>First Name <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" name="first_name" required> 
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input class="form-control" type="text" name="last_name" required>
                                    </div>
                                </div>
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Email <span class="text-danger">*</span></label>
                                        <input class="form-control" type="email" name="emailid" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Password <span class="text-danger">*</span></label>
                                        <input class="form-control" type="password" name="password" required>
                                    </div>
                                </div>
                               
                                
								<div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Date of Birth</label>
                                        <div class="cal-icon">
                                            <input type="text" class="form-control datetimepicker" name="dob" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Phone </label>
                                        <input class="form-control" type="text" name="phone" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Alternate Phone </label>
                                        <input class="form-control" type="text" name="aphone">
                                    </div>
                                </div>
                               
                                <div class="col-sm-6">
									<div class="form-group gender-select">
										<label class="gen-label">Gender:</label>
										<div class="form-check-inline">
											<label class="form-check-label">
												<input type="radio" name="gender" class="form-check-input" value="M" checked>Male
											</label>
										</div>
										<div class="form-check-inline">
											<label class="form-check-label">
												<input type="radio" name="gender" class="form-check-input" value="F">Female
											</label>
										</div>
									</div>
                                </div>
								<div class="col-md-6">
                                    <div class="form-group">
                                        <label>Patient's Type</label>
                                        <select class="select" name="patient_type" required>
                                            <option value="N">New Patient</option>
                                            <option value="E">Existing Patient</option>
                                        
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label>Address</label>
                                                <input type="text" class="form-control" name="address" required>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
							
                            
                            <div class="m-t-20 text-center">

                                <button name="add-patient" class="btn btn-primary submit-btn">Create Patient</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
		</div>
    
{% endblock %}
